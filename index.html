<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Blog</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .post h2 {
            color: #00ff00;
            font-size: 24px;
        }

        .post p {
            margin: 10px 0;
            display: inline-block;
        }

        .cursor::after {
            content: '_';
            animation: blink 0.8s linear infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <p id="post1-content"></p>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        // Function to simulate the typewriter effect
        function typeWriter(text, elementId, speed) {
            const element = document.getElementById(elementId);
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        // Simulate typewriter effect for post content
        typeWriter("Welcome.\nI hope you find the following useful...\n", "post1-content", 75);
    </script>
</body>
</html>
