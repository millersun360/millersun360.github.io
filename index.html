<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forensics Debriefed</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .post p {
            margin: 10px 0;
            display: inline-block;
        }

        .cursor::after {
            content: '_';
            animation: blink 0.8s linear infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        a:link {
          color: #00ff00;
          background-color: transparent;
          text-decoration: none;
        }
        
        a:visited {
          color: pink;
          background-color: transparent;
          text-decoration: none;
        }
        
        a:hover {
          color: red;
          background-color: transparent;
          text-decoration: underline;
        }
        
        a:active {
          color: yellow;
          background-color: transparent;
          text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <p id="post-content"></p>
            <span class="cursor"></span>
        </div>
    </div>
    
    <script>
        // Function to simulate the typewriter effect with new lines
        function typeWriter(text, elementId, speed) {
            const element = document.getElementById(elementId);
            let i = 0;

            function type() {
                if (i < text.length) {
                    if (text.charAt(i) === '\n') {
                        element.innerHTML += '<br>';
                    }else {
                        element.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        // Simulate typewriter effect for post content
        let homepage = 'Digital Forensics Debriefed [Version 0.0.1]\n\n' + 
            'Welcome.\n' +
            'I hope you find the following useful...\n\n' +
            'Article: U.S. Government Data Breach;
        typeWriter(homepage, "post-content", 34);
        function rep() {
        document.body.innerHTML
            = document.body.innerHTML
            .replace("Article: U.S. Government Data Breach", "<a href="www.google.com">Article: U.S. Government Data Breach</a>");
        }
    </script>
 
</body>
</html>
